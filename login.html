<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="login-title">LOGIN</h1>
        
        <div class="earth-container">
            <img src="earth.png" alt="Earth" class="earth">
        </div>

        <!-- Form dengan label kiri dan icon di ujung input -->
        <form class="login-form">
            <div class="input-group">
                <label for="email">EMAIL</label>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email">
                    <img src="email-icon.png" alt="Email Icon" class="icon">
                </div>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password">
                    <img src="password-icon.png" alt="Password Icon" class="icon">
                </div>
            </div>
        </form>

        <!-- Button REGISTER di sebelah kiri -->
        <button type="submit" class="login-btn" onclick="window.location.href='halamanPertama.html'">LOGIN</button>
    </div>
</body>
</html>
