<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="register-title">REGISTER</h1>
        
        <div class="moon-container">
            <img src="moon.png" alt="Moon" class="moon">
        </div>
        <form class="register-form">
            <div class="input-group">
                <label for="name">NAME</label>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Enter your fullname">
                    <img src="person-icon.png" alt="User Icon" class="icon">
                </div>
            </div>

            <div class="input-group">
                <label for="email">EMAIL</label>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email">
                    <img src="email-icon.png" alt="Email Icon" class="icon">
                </div>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password">
                    <img src="password-icon.png" alt="Password Icon" class="icon">
                </div>
            </div>
        </form>
        <button type="submit" class="register-btn" onclick="window.location.href='halamanPertama.html'">REGISTER</button>
    </div>
</body>
</html>
